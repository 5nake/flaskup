{% extends "base.html" %}

{% block content %}
<p class="success">
 <strong>{{ gettext('Congratulations!') }}</strong>
 {{ gettext('Your file was successfully uploaded.') }}
</p>

<p>{{ gettext('The file <strong>%(f)s</strong> is now available.', f=infos.filename) }}</p>

<p class="downloadlink">
<a href="{{ url_for('show_get_file', key=infos.key) }}">{{ url_for('show_get_file', key=infos.key, _external=True) }}</a>
</p>


{% endblock %}
